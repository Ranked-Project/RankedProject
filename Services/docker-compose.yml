version: "3.9"

services:
  mongodb:
    image: mongo:7
    container_name: dev-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: test_user
      MONGO_INITDB_ROOT_PASSWORD: test_password
      MONGO_INITDB_DATABASE: ranked_data
    volumes:
      - mongo_data:/data/db
    command: ["mongod", "--bind_ip_all", "--quiet"]
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"] # no persistence for dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  private-api:
    build:
      context: ../PrivateAPI
      dockerfile: Dockerfile
    container_name: private-api
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PRIVATE_API_MONGODB_URI: mongodb://test_user:test_password@mongodb:27017/ranked_data?authSource=admin
      PRIVATE_API_REDIS_HOST: redis
      PRIVATE_API_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

volumes:
  mongo_data:
